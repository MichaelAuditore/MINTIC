  <body>

        <a class="navbar-brand" href="dashboard.html">
          <img src="./assets/logo.png" alt="ZorrilloLogo" width="50px" />
          <span class="navbar-brand-dark mb-0 h6">Zorrillo Fragance</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li>
              <a class="nav-link product" href="products.html">Productos</a>
            </li>
            <li>
              <a class="nav-link user" href="users.html">Usuarios</a>
            </li>

          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a

        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h2 class="mt-5">Inventario de Productos</h2>
      <div class="mt-5">
        <h4>Acciones</h4>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#gridSystemModal">
          Crear producto
        </button>
      </div>
      <div class="mt-5 inventory table-responsive"></div>
    </div>

    <!-- Modal Create Product -->
    <div
      class="modal fade show"
      id="gridSystemModal"
      tabindex="-1"
      aria-labelledby="gridModalLabel"
      aria-modal="true"
      role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gridModalLabel">Crear Productos</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body form">
            <div class="container-fluid tab-content">
              <div class="tab-body active">
                <div class="form-element">
                  <input id="reference" type="text" placeholder="Referencia" />
                </div>
                <div class="form-element">
                  <input id="brand" type="text" placeholder="Marca" />
                </div>
                <div class="form-element">
                  <input
                    type="text"
                    name="category"
                    id="category"
                    placeholder="Categoría"
                    />
                </div>
                <div class="form-element">
                  <input
                    type="text"
                    name="presentation"
                    id="presentation"
                    placeholder="Presentación"
                    />
                </div>
                <div class="form-element">
                  <textarea name="description" id="description">Descripción</textarea>
                </div>
                <div class="form-element">
                  <select name="availability" id="availability">
                    <option selected value="">Disponibilidad</option>
                    <option value="true">SI</option>
                    <option value="false">NO</option>
                  </select>
                </div>
                <div class="form-element">
                  <input
                    type="number"
                    name="price"
                    id="price"
                    placeholder="Precio"
                    />
                </div>
                <div class="form-element">
                  <input
                    type="number"
                    name="quantity"
                    id="quantity"
                    placeholder="Cantidad"
                    />
                </div>
                <div class="form-element">
                  <input
                    type="text"
                    name="photography"
                    id="photography"
                    placeholder="URL Imagen"
                    />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cerrar
            </button>
            <button
              type="button"
              onclick="createProduct()"
              class="btn btn-primary"
              data-bs-dismiss="modal">
              Crear Producto
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Jquery minified -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="crossorigin="anonymous"></script>
    <!-- Bootstrap JS with popper -->

      crossorigin="anonymous"></script>
    <script src="./js/utils/requests.js"></script>
    <script src="./js/utils/localStorage.js"></script>
    <script src="./js/products/actions.js"></script>
  </body>
