<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <!-- Styles Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <img src="./assets/logo.png" alt="ZorrilloLogo" width="50px" />
          <span class="navbar-brand-dark mb-0 h6">Zorrillo Fragance</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="./assets/usericon.png" width="30px" alt="userIcon" />
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="dashboard.html">Inicio</a>
                </li>
                <li>
                  <a class="dropdown-item" href="profile.html">Perfil</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" onclick="closeSession()"
                    >Cerrar sesión</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form">
      <div class="tab-content">
        <div class="card active">
          <img
            src="./assets/usericon.png"
            class="card-img-top"
            alt="userImage"
          />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#gridSystemModal"
            >
              Actualizar información
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade show"
      id="gridSystemModal"
      tabindex="-1"
      aria-labelledby="gridModalLabel"
      aria-modal="true"
      role="dialog"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gridModalLabel">Actualizar información</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body form">
            <div class="container-fluid tab-content">
              <div class="tab-body active">
                <div class="form-element">
                  <input
                    id="email"
                    type="email"
                    placeholder="Correo electrónico"
                  />
                </div>
                <div class="form-element">
                  <input
                    id="username"
                    type="text"
                    placeholder="Nombre de usuario"
                  />
                </div>
                <div class="form-element">
                  <input
                    type="text"
                    name="identification"
                    id="identification"
                    placeholder="N° identificacion"
                  />
                </div>
                <div class="form-element">
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Dirección"
                  />
                </div>
                <div class="form-element">
                  <input
                    type="text"
                    name="cellPhone"
                    id="cellPhone"
                    placeholder="Celular"
                  />
                </div>
                <div class="form-element">
                  <input type="text" name="zone" id="zone" placeholder="Zona" />
                </div>
                <div class="form-element">
                  <input
                    type="text"
                    name="type"
                    id="typeRol"
                    placeholder="Tipo"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              onclick="updateUser()"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Jquery minified -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/utils/localStorage.js"></script>
    <script src="./js/utils/requests.js"></script>
    <script src="./js/profile/actions.js"></script>
  </body>
</html>
